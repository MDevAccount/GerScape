<table mat-table matSort matSortActive="created" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
        <td mat-cell *matCellDef="let activity"> {{activity.date | date:'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktivit√§t</th>
        <td mat-cell *matCellDef="let activity"> {{activity.text}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Beschreibung</th>
        <td mat-cell *matCellDef="let activity"> <span>{{activity.details}} </span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator 
    [length]="activitiesCount" 
    [pageSize]="10" 
    showFirstLastButtons>
</mat-paginator>

<mat-card 
    *ngIf="isLoadingRuneMetricsProfile">
  <mat-spinner>
  </mat-spinner>
</mat-card>

<mat-card *ngIf="!isLoadingRuneMetricsProfile && isRuneMetricsProfilePrivate">
    <p>
        Der Spieler hat sein RuneMetrics Profil auf privat gestellt :(
    </p>
</mat-card>

<mat-card *ngIf="!isLoadingRuneMetricsProfile && !isRuneMetricsProfilePrivate && dataSource.data && dataSource.data.length == 0">
    <p>
        Daten konnten nicht geladen werden
    </p>
</mat-card>
