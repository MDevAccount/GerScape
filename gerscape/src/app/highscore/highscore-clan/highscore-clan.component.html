<table mat-table matSort matSortActive="created" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let clanMember"> {{clanMember.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rolle</th>
        <td mat-cell *matCellDef="let clanMember"> {{getRole(clanMember)}} </td>
    </ng-container>

    <ng-container matColumnDef="clanXp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clan Erfahrungspunkte</th>
        <td mat-cell *matCellDef="let clanMember"> {{clanMember.clanXp | number:'1.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="kills">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ¶tungen</th>
        <td mat-cell *matCellDef="let clanMember"> {{clanMember.kills}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    [length]="clanMembersCount" 
    [pageSize]="10" 
    showFirstLastButtons>
</mat-paginator>

<mat-card *ngIf="isLoadingPlayerDetails || isLoadingClanMembers">
    <mat-spinner>
    </mat-spinner>
  </mat-card>
  
  <mat-card *ngIf="isClanless && !isLoadingPlayerDetails && !isLoadingClanMembers">
      <p>
          Der Spieler ist in keinem Clan
      </p>
  </mat-card>

<mat-card *ngIf="!isLoadingPlayerDetails && !isLoadingClanMembers && !isClanless && dataSource.data && dataSource.data.length == 0">
    <p>
        Daten konnten nicht geladen werden
    </p>
</mat-card>
